    <style>

     *{

        overflow: hidden; */
        /* border-radius:30px; */
        /* margin-left:1%; */
        margin-top: -0.5%;

        /* padding-top: 15px; */
    }

    .logo{

        left: 5%;
        top: 10%;
        z-index: 20;
    }

    #live{

    }

    .btn{

        height: 30%;

        right: 40px;
        top: 10%;

    /* 引領趨勢 */

        height: 100vh;
        position: relative;
    }

    .video01{
        width: 50%;
        height: 300px;
        position: absolute;
        top: 35%;
        left: 25%;
    }

    .scroll{
        position: absolute;
        bottom: 8%;
        left: 46%;
    }

    /* 產品的好 */

    .talk{
        width: 50%;

        margin-top: 10%;
    }

    /* 4力 */

        width: 50%;
        margin: 0 auto;
        margin-top: 12%;
    }

    /* 再行銷 素材優化 */

    .again{
        width: 50%;
        margin: 0 auto;
        margin-top: 8%;
    }    
    /* 成功案例 */

    .slide{
        width: 50%;
        margin: 0 auto;
        margin-top: 8%;
        z-index: -20;
    }

    .swiper-container{
        width: 80%;
        height: 690px;
        z-index: 0;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }

    .gallery-thumbs {
       width: 100%;
       height: 100px;
       margin-top: 5px;
    }

    .gallery-thumbs .swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }

    .gallery-thumbs .swiper-slide-active {
      opacity: 1;
    }

    /* 為什麼合作 */

    .together{
        width: 50%;
        margin: 0 auto;
        margin-top: 12%;
    }

    /* 表單 */
    
    .btn02{
        width: 100%;
        height: 50vh;
        margin-top: 8%;
        z-index: 20;
        position: relative;
    }

    #btn02{
        width: 20%;
        height: 40%;
        background-color: #e61d4c;
        border-radius: 15px;
        text-align: center;
        line-height: 40%;
        padding-top: 2%;
        position: absolute;
        left: 27%;
        outline: none;
    }

    #con{
        width: 25%;
        position: absolute;
        right: 26%;
        margin-top: -0.3%;
    }
    





    





    /* 顯示手機隱藏電腦 */
    @media screen and (max-width: 959px){
        .com{
            display: none;
        }
        .ph{
            display: block;

    .fix-ph{

        height: 100vh;
        margin-top: -2.5%;
        margin-left: -2%;
        /* border: 3px solid #e61d4c;

        padding-left: 30px; */

    }

    /* 產品的好 */

        margin: 0 auto;
        margin-top: 7%;
    }

    /* 4力 */

        width: 83%;
        margin: 0 auto;
        margin-top: 18%;
    }

    #live-ph02{
        margin-left: 1%;
    }

    /* 再行銷 素材優化 */

        width: 83%;
        margin: 0 auto;
        margin-top: 25%;
    }

    /* 成功案例 */

        margin: 0 auto;

    }

        width: 100%;
        height: 50vh;
        margin-top: 8%;

        outline: none;
    }

        position: absolute;
        right: 5%;
        margin-top: -43%;
    }


    
    }







    </style>

</head>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/swiper.min.js"></script>

    <!-- swiper -->    
    <script>   
         
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            hashnav: true,
            },

        });
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            centeredSlides: true,
            slidesPerView: 'auto',
            touchRatio: 0.2,
            slideToClickedSlide: true,

        });
        galleryTop.controller.control = galleryThumbs;
        galleryThumbs.controller.control = galleryTop;
        
        
        $(".swiper-container").each(function(){
    $(this).swiper({
        loop: true,
        initialSlide :0,
        pagination:$('.swiper-pagination',this),
        nextButton: $('.arrow-right',this),
        prevButton:$('.arrow-left',this)
    });
});
    </script>

    <!-- back to top -->
    <script>
        $('#top').click(function(){  
            var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
            $body.animate({
             scrollTop: 0
            }, 300);
           
            return false;
            });

        $(window).scroll(function () {
    
        var top=$(window).scrollTop()

        if(top > 20){
            
            $('#top').fadeIn("slow");
        }else{
            $('#top').fadeOut("slow");
        };

        });
    </script>

    <!-- back to top - ph -->
    <script>
        $('#top-ph').click(function(){  
            var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
            $body.animate({
             scrollTop: 0
            }, 300);
           
            return false;
            });

        $(window).scroll(function () {
    
        var top=$(window).scrollTop()

        if(top > 20){
            
            $('#top-ph').fadeIn("slow");
        }else{
            $('#top-ph').fadeOut("slow");
        };

        });
    </script>
